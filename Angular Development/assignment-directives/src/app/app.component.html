<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    1. Add a button which says "Display Details"
    2. Add a paragraph with any content of your choice (e.g "Secret Password = tuna")
    3. Toggle the displaying of that paragraph with the button created in the first step
    4. Log all button clicks in an array and output that array below the secret paragraph maybe (maybe log a timestamp or simply an incrementing number)
    5. Starting at the 5th log item, give all future log items a blue background (via ngStyle) and white color (ngClass)
   -->
    <div class="container">
      <h1 [ngClass]="{ titleColor: 'titleColor' }">{{ title }}</h1>
      <hr />
      <div class="row">
        <div class="col">
          <button class="btn-primary" (click)="getPassword()">
            Display Details
          </button>
          <p *ngIf="displayToggle">Secret Password = {{ password }}</p>
          <p
            *ngFor="let count of numClicks; let i = index"
            [ngStyle]="i >= 4 && { backgroundColor: 'blue' }"
            [ngClass]="i >= 4 && { numClicksColor: 'numClicksColor' }"
          >
            {{ count }}
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
